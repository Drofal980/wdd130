<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Rafting | Contact Us</title>
    <link rel="stylesheet" href="/wdd130/wwr/styles/style.css">
</head>

<body>
    <div id="content">
        <header>
            <a class="logo_link" href="../wwr/index.html">
                <img class="logo" src="styles/images/logo_transparent.png" alt="logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>

        <main class="contactus-grid">
            <div id="feedback"></div> <!-- do not put anything in this div -->
            <form action="" method="post"> 
                <ul>
                    <li>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="user_name" placeholder="Full Name"/>
                    </li>
                    <li>
                        <label for="mail">Email: </label>
                        <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                        <label>
                            Message: <textarea id="msg" name="user_message"></textarea>
                        </label>
                        
                    </li>

                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
            

        </main>

        <footer>
            <p>Nebula Rafting &copy; 2023 - Brandon Van Blarcum</p>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="/wdd130/wwr/styles/images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="/wdd130/wwr/styles/images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="/wdd130/wwr/styles/images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            if (formElement.user_name.value == "") {
                feedbackElement.innerHTML = 'Please enter your name.';
            } else if (formElement.user_email.value == "") {
                feedbackElement.innerHTML = 'Please enter your email.';
            } else if (formElement.user_message.value == "") {
                feedbackElement.innerHTML = 'Please enter a message.';
            } else {
                feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            }
            
            
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>

</html>
